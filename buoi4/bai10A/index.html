<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="alert" id="alert" onclick="aler()">
    <input type="button" name="" id="welcome" value="welcome" onclick="welcome()">
    <input type="button" id="tính" value="tính" onclick="tinh()">
    <script lang="JavaScript">
        function aler() {
            alert("HELLO world")
        }

        function welcome() {
            alert("welcome to JavaScript")
        }

        function tinh() {
            var a, b;
            a = prompt("nhập a: ", "")
            b = prompt("nhập b: ", "")
            var c = parseInt(a) + parseInt(b)
            alert("kết quả là: " + c)
        }
    </script>
</body>

</html>
